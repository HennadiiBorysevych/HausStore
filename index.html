<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="page-header">
        <div class="container">
          <div class="header-wrapper">
            <nav class="navigation">
              <ul class="nav-list">
                <li class="nav-item">Shop</li>
                <li class="nav-item">Membership</li>
                <li class="nav-item">Our story</li>
              </ul>
              <a class="logo" href="./index.html">
                <svg width="40" height="40">
                  <use
                    href="./images/icons.svg#icon-logo"
                    aria-expanded="true"
                  ></use>
                </svg>
              </a>
              <ul class="nav-list">
                <li class="nav-item">Newslatter</li>
                <li class="nav-item">Account</li>
                <li class="nav-item">Cart</li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <section class="section section--flex">
        <img
          class="main-content__img"
          src="./images/hero-pic.jpg"
          alt="a man pouring wine into glass"
        />
        <div class="container container--padding">
          <div class="main-wrapper">
            <div class="main-content">
              <h1 class="main-content__title">
                Alcohol for the modern drinker
              </h1>
              <p class="main-content__text">
                Light and refreshing flavors made with real, clean ingredients
                you can feel good about. Just pour, sip, and enjoy.
              </p>
              <button class="btn">Shop all</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
